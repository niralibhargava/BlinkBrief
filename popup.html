<!DOCTYPE html>
<html>
  <head>
    <title>AI Summary</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

      :root {
        --primary: #6366f1;
        --primary-hover: #4f46e5;
        --success: #22c55e;
        --success-hover: #16a34a;
        --bg: #1e1e2f;
        --card-bg: #2a2a3d;
        --border: #3f3f54;
        --text: #f4f4f5;
        --muted: #a1a1aa;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        min-width: 500px;
        min-height: 320px;
        margin: 0;
        padding: 20px;
      }

      h2 {
        margin: 0 0 20px;
        font-weight: 600;
        font-size: 1.25rem;
      }

      .options {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 15px;
      }

      select,
      button {
        padding: 10px 14px;
        font-size: 0.95rem;
        border-radius: 8px;
        border: 1px solid var(--border);
        font-weight: 500;
        background-color: var(--card-bg);
        color: var(--text);
      }

      select:focus,
      button:focus {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
      }

      button {
        cursor: pointer;
        transition: background-color 0.2s ease;
        border: none;
      }

      #summarize {
        background-color: var(--primary);
        color: white;
      }

      #summarize:hover {
        background-color: var(--primary-hover);
      }

      #copy-btn {
        background-color: var(--success);
        color: white;
      }

      #copy-btn:hover {
        background-color: var(--success-hover);
      }

      #result {
        margin-top: 15px;
        padding: 16px;
        border: 1px solid var(--border);
        border-radius: 8px;
        background-color: var(--card-bg);
        min-height: 140px;
        max-height: 400px;
        overflow-y: auto;
        white-space: pre-wrap;
        line-height: 1.5;
        font-size: 0.95rem;
        color: var(--muted);
      }

      #result ul {
        padding-left: 20px;
      }

      #result li {
        margin-bottom: 10px;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 140px;
      }

      .loader {
        border: 4px solid #3f3f54;
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h2>AI Summary</h2>

    <div class="options">
      <select id="summary-type">
        <option value="brief">Brief Summary</option>
        <option value="detailed">Detailed Summary</option>
        <option value="bullets">Bullet Points</option>
      </select>
      <button id="summarize">Summarize</button>
      <button id="copy-btn">Copy</button>
    </div>

    <div id="result">
      Select a summary type and click <strong>Summarize</strong> to begin.
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
