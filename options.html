<!DOCTYPE html>
<html>
  <head>
    <title>AI Summary Settings</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

      :root {
        --primary: #4f46e5;
        --primary-hover: #4338ca;
        --border: #e5e7eb;
        --bg: #f9fafb;
        --text: #111827;
        --muted: #6b7280;
        --success: #10b981;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        padding: 30px;
        max-width: 600px;
        margin: 0 auto;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 25px;
        color: var(--primary);
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 0.95rem;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        font-size: 1rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        transition: border-color 0.2s;
      }

      input[type="text"]:focus {
        border-color: var(--primary);
        outline: none;
      }

      p a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }

      p a:hover {
        text-decoration: underline;
      }

      button {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        font-weight: 500;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: var(--primary-hover);
      }

      .success-message {
        color: var(--success);
        margin-top: 12px;
        font-size: 0.95rem;
        font-weight: 500;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>AI Summary Settings</h1>

    <div class="form-group">
      <label for="api-key">Gemini API Key:</label>
      <input type="text" id="api-key" placeholder="Enter your Gemini API key" />
      <p>
        You can get an API key from
        <a href="https://makersuite.google.com/app/apikey" target="_blank"
          >Google AI Studio</a
        >.
      </p>
    </div>

    <button id="save-button">Save Settings</button>
    <p id="success-message" class="success-message">
      Settings saved successfully!
    </p>

    <script src="options.js"></script>
  </body>
</html>
